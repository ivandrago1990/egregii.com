<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CSS &amp; SVG Clipping Demo #3</title>

        <meta name="viewport" content="width=device-width">

        <!-- Google fonts: EB Garamond, Montserrat, Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&family=Montserrat:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/694b977bfe.js" crossorigin="anonymous"></script>

        <!-- custom CSS -->
        <link rel="stylesheet" href="SVGclip.css">
        <link rel="stylesheet" href="wordRotator.css">

        <style>
            :root {
                --logo-stroke-width: 1;
                --logo-fill-color: white;
                --logo-animation-duration: 4s;
            }
            body {
                margin: 0;
            }



            .HERO_CONTENT {
                color: white;
                font-family: 'Roboto';

                background: 
                    linear-gradient(#4500CA 4%, rgba(69,0,202,0) 50%),
                    linear-gradient(45deg, #28005f 16%, rgba(40,0,95,0) 64%), 
                    linear-gradient(60deg, /*#28005f 16%,*/ #8300e5 64%, #0f3bff 100%);
            }
            .HERO_BLUEGRAD_OVERLAY {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                background: linear-gradient(180deg, rgb(69,12,199) 10%, rgba(69,12,199, 0) 35%);
            }



            .HERO_WRAP .blobs {
                width: 30%;
                height: 100%;
                position: absolute;
                right: 0;
                top: 5rem;
                isolation: isolate;
            }
            .HERO_WRAP .blobs .solid,
            .HERO_WRAP .blobs .blended {
                width: 100%;
                height: 100%;
                position: absolute;
                right: 0;
                top: 0;
                isolation: isolate;
            }
            .HERO_WRAP .blobs .solid {
                opacity: 0.9;
                filter: drop-shadow(-10px 25px 50px rgba(150, 50, 0, 0.7));
            }
            .HERO_WRAP .blob {
                position: absolute;
            }
            .HERO_WRAP .blobs .solid .blob {
                filter: drop-shadow(-5px 5px 10px rgba(130, 0, 0, 0.7));
            }
            .HERO_WRAP .blobs .blended .blob {
                mix-blend-mode: color-dodge;
                opacity: 0.7;
            }
            .HERO_WRAP .blob1 {
                width: 120%;
                left: 22%;
                top: 2%;
            }
            .HERO_WRAP .blob2 {
                width: 64%;
                left: 0%;
                top: 20%;
            }
            .HERO_WRAP .blob3 {
                width: 50%;
                left: 75%;
                top: 0%;
            }

            .HERO_WRAP .HERO_BLOB_OUTSIDEBOX {
                position: absolute;
                right: 8rem;
                bottom: 9rem;
                width: 10rem;
                height: 10rem;
                
                opacity: 0.95;
                filter: drop-shadow(-15px 10px 25px rgba(150, 50, 0, 0.7));
            }
            .HERO_WRAP .HERO_BLOB_OUTSIDEBOX .blob {
                filter: drop-shadow(-5px 5px 10px rgba(130, 0, 0, 0.6));
            }
            .HERO_WRAP .HERO_BLOB_OUTSIDEBOX .blob_reflection {
                position: absolute;
                rotate: -41deg;
                top: 6%;
                left: 72%;

                shape-outside: ellipse(40% 50% at left);
                border-radius: 50%;
                width: 10%;
                height: 36%;
                background: rgb(255,200,50);
                filter: blur(7px);
            }


            
            .HERO_GRID {
                position: relative;
                width: 100%;
                max-width: 800px;
                margin: 15vh auto 0;
                padding: 1rem;

                display: grid;
                grid-template-columns: 12rem auto;
                column-gap: 2rem;
            }

            #logo {
                width: 100%;
            }
            #logo svg {
                width: 100%;
                display: block;
                margin: auto;
                /* SVG shadows: https://css-tricks.com/adding-shadows-to-svg-icons-with-css-and-svg-filters/ */
                filter: drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.5));
            }
            
            /* SVG animation: https://www.toptal.com/front-end/svg-animation-guide */
            #logo svg path {
                stroke: var(--logo-fill-color);
                stroke-width: 0;
                stroke-dasharray: 100;
                stroke-dashoffset: 0;
                fill: var(--logo-fill-color);
                animation: dash 5s ease-in-out;
                animation-fill-mode: both;
            }
            #logo svg path.p1 { animation-duration: 8s; }
            #logo svg path.p8, #logo svg path.p10 { animation-duration: 7s; }
            /*.p8 { animation-delay: 0s !important; }*/
            .p10 { animation-delay: 0.5s !important; }
            .p5, .p6, .p7 { animation-delay: 1s !important; }
            .p4 { animation-delay: 1.3s !important; }
            .p11 { animation-delay: 1.6s !important; }
            .p3 { animation-delay: 2s !important; }
            .p9 { animation-delay: 2.3s !important; }
            .p2 { animation-delay: 2.6s !important; }
            @keyframes dash {
                0% { 
                    stroke-width: 0;
                    stroke-dashoffset: 100; 
                    fill: rgba(0,0,0,0); 
                }
                40% { 
                    stroke-width: var(--logo-stroke-width);
                    fill: rgba(0,0,0,0); 
                }
                100% { 
                    stroke-width: 0;
                    stroke-dashoffset: 0; 
                    fill: var(--logo-fill-color); 
                }
            }



            .slide-in-blurred-top {
                -webkit-animation: slide-in-blurred-top 3s cubic-bezier(0.230, 1.000, 0.320, 1.000) both;
                        animation: slide-in-blurred-top 3s cubic-bezier(0.230, 1.000, 0.320, 1.000) both;
                -webkit-animation-delay: 1s;
                        animation-delay: 1s;
            }
            @-webkit-keyframes slide-in-blurred-top {
                0% {
                    -webkit-transform: translateY(-20px);
                            transform: translateY(-20px);
                    -webkit-filter: blur(40px);
                            filter: blur(40px);
                    opacity: 0;
                }
                100% {
                    -webkit-transform: translateY(0);
                            transform: translateY(0);
                    -webkit-filter: blur(0);
                            filter: blur(0);
                    opacity: 1;
                }
            }
            @keyframes slide-in-blurred-top {
                0% {
                    -webkit-transform: translateY(-20px);
                            transform: translateY(-20px);
                    -webkit-filter: blur(40px);
                            filter: blur(40px);
                    opacity: 0;
                }
                100% {
                    -webkit-transform: translateY(0);
                            transform: translateY(0);
                    -webkit-filter: blur(0);
                            filter: blur(0);
                    opacity: 1;
                }
            }

            

            .HERO_CONTENT h1 {
                font-size: 1.5rem;
                margin-top: 0;
            }
            .HERO_CONTENT a.button {
                position: relative;
                top: 0;
                display: inline-block;
                margin-top: 1rem;
                padding: 16px 48px;

                background: linear-gradient(to left, rgba(236, 146, 19, 0.3) 5%, rgba(185, 29, 55, 0.5) 100%);
                z-index: 1; /* matters! */
                overflow: hidden;
                
                border-radius: 50px;
                cursor: pointer;
                color: white;
                font-weight: bold;
                text-decoration: none;

                transition: all 1.5s;
            }
            /* transition on CSS:   background: linear-gradient(...) 
                https://css-tricks.com/transitioning-gradients/ */
            .HERO_CONTENT a.button::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(to left, rgba(236, 146, 19, 1) 5%, rgba(185, 29, 55, 1) 100%);
                opacity: 0;
                transition: opacity 1.5s;
                z-index: -1;
            }
            .HERO_CONTENT a.button:hover {
                top: -6px;
                box-shadow: 0 10px 20px rgba(120, 0, 50, 0.6);
            }
            .HERO_CONTENT a.button:hover::before {
                opacity: 1;
            }



            .WORD_ROTATOR {
                margin-top: 20px;
                text-transform: uppercase;
                font-family: 'Roboto', sans-serif;
                font-size: 2.5rem;
                font-weight: 600;
            }
            .--rotator-words > span {
                -webkit-text-stroke: 1.5px white;
                -webkit-text-fill-color: transparent;
                font-weight: 900;
                letter-spacing: 2px;
            }
        </style>
    </head>
